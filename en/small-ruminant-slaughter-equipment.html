    <script>
        const products = [
            { id: 1, name: 'Automatic Small Ruminant Line', category: 'hat', image: '/assets/img/kucukbas/kucukbas-isleme-hatti.webp', alt: 'Ceka automatic small ruminant processing line', title: 'Ceka automatic small ruminant processing line', description: 'End-to-end small ruminant line from slaughter to packing; balanced flow, stainless build and high capacity.', badge: 'Line Solutions' },
            { id: 2, name: 'Skinning Conveyor', category: 'hat', image: '/assets/img/kucukbas/kucukbas-deri-yuzme.webp', alt: 'Ceka small ruminant skinning conveyor', title: 'Ceka small ruminant skinning conveyor', description: 'Synchronized skinning conveyor with ergonomic working height and controlled progression for hygienic hide removal.', badge: 'Line Solutions' },
            { id: 3, name: 'Lifting Elevator', category: 'kaldirma', image: '/assets/img/kucukbas/kucukbas-kaldirma-elevator.webp', alt: 'Ceka small ruminant lifting elevator', title: 'Ceka small ruminant lifting elevator', description: 'Hydraulic elevator bringing carcasses safely to working height; fully compatible with rail systems.', badge: 'Lifting' },
            { id: 4, name: 'Head & Viscera Conveyor', category: 'konveyor', image: '/assets/img/kucukbas/kucukbas-kelleciger-otomatik-hatti.webp', alt: 'Ceka small ruminant head and viscera line', title: 'Ceka small ruminant head and viscera line', description: 'Stainless automatic line for hygienic collection of head and offal; wash infrastructure and easy maintenance.', badge: 'Conveyor' },
            { id: 5, name: 'Viscera Automation Line', category: 'otomasyon', image: '/assets/img/kucukbas/kucukbas-icorgan-otomatik-hatti.webp', alt: 'Ceka small ruminant viscera automation line', title: 'Ceka small ruminant viscera automation line', description: 'Automated transport line for fast, orderly viscera separation; hygienic drainage and operator ergonomics.', badge: 'Automation' },
            { id: 6, name: 'Bleeding Water Channel', category: 'hijyen', image: '/assets/img/kucukbas/kanama-su-kanali.webp', alt: 'Ceka small ruminant bleeding water channel', title: 'Ceka small ruminant bleeding water channel', description: 'High-flow bleeding channel designed for easy cleaning, odor-free drainage and hygiene compliance.', badge: 'Hygiene' },
            { id: 7, name: 'Sheep Restraint Station', category: 'hat', image: '/assets/img/kucukbas/koyun-sabitleme.webp', alt: 'Ceka sheep restraint station', title: 'Ceka sheep restraint station', description: 'Restraint system with stable locking and anti-slip platform for operator safety and animal welfare.', badge: 'Safety' },
            { id: 8, name: 'Restraint Elevator', category: 'kaldirma', image: '/assets/img/kucukbas/kucukbas-sabiltleme-elvatoru.webp', alt: 'Ceka small ruminant restraint elevator', title: 'Ceka small ruminant restraint elevator', description: 'Post-restraint elevator that sets ergonomic slaughter height; includes belted safety mechanism.', badge: 'Lifting' },
            { id: 9, name: 'Sheep Bleeding Pulley', category: 'destek', image: '/assets/img/kucukbas/koyun-kanama-makarasi.webp', alt: 'Ceka sheep bleeding pulley', title: 'Ceka sheep bleeding pulley', description: 'High-strength pulley for quick pre-bleed hanging; anti-slip body and quick attach-release.', badge: 'Durable' },
            { id: 10, name: 'Head & Offal Cart', category: 'destek', image: '/assets/img/kucukbas/kelle-ciger-araba.webp', alt: 'Ceka small ruminant head-offal cart', title: 'Ceka small ruminant head-offal cart', description: 'Stainless cart with generous volume, easy wash-down and ergonomic collection near the rail line.', badge: 'Support' }
        ];

        function renderProducts(categoryFilter = 'hepsi') {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            const filtered = categoryFilter === 'hepsi' 
                ? products 
                : products.filter(p => p.category === categoryFilter);

            filtered.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'lpt2j9_product-card fade-in';
                card.style.animationDelay = (index * 0.1) + 's';
                card.innerHTML = `
                    <div class="jkd4r6_image-wrapper">
                        <img src="${product.image}" alt="${product.alt}" title="${product.title}">
                        <span class="gty8n3_badge">${product.badge}</span>
                    </div>
                    <div class="wqp5m1_content">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="bxn7f2_footer">
                            <button class="tzk3p8_btn tzk3p8_btn-primary" onclick="openModal(${product.id})">
                                <i class="bi bi-eye"></i> Detaylar
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterProducts(category, evt) {
            document.querySelectorAll('.mxc8k4_filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const targetButton = evt?.target?.closest('.mxc8k4_filter-btn');
            if (targetButton) {
                targetButton.classList.add('active');
            }
            renderProducts(category);
        }

        function openModal(productId) {
            const product = products.find(p => p.id === productId);
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalImage').alt = product.alt;
            document.getElementById('modalImage').title = product.title;
            document.getElementById('modalDescription').textContent = product.description;
            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        renderProducts();
    </script>
