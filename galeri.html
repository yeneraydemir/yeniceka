      { src: './assets/img/galeri/gorseller-30.webp', title: 'Paslanmaz endüstriyel yıkama lavabosu', alt: 'Ceka paslanmaz endüstriyel yıkama lavabosu', category: 'hijyen', caption: 'Endüstriyel yıkama lavabosu' },

      { src: './assets/img/galeri/mezbaha-et-dinlendirme-rayları.webp', title: 'Et dinlendirme raylı soğuk oda', alt: 'Ceka et dinlendirme raylı soğuk oda', category: 'sogukoda', caption: 'Et dinlendirme rayları' },
      { src: './assets/img/galeri/et-dinlendirme-ray-grubu.webp', title: 'Et dinlendirme ray grubu', alt: 'Ceka et dinlendirme ray grubu', category: 'sogukoda', caption: 'Ray grubu' },

      { src: './assets/img/galeri/soguk-hava-deposu-paslanmaz-et-tasima-kancalari.webp', title: 'Soğuk hava deposu paslanmaz et taşıma kancaları', alt: 'Ceka soğuk hava deposu paslanmaz et taşıma kancaları', category: 'sogukoda', caption: 'Paslanmaz taşıma kancaları' },
      { src: './assets/img/galeri/soguk-hava-deposu-tasiyici-ray-baglanti-kolu.webp', title: 'Soğuk hava deposu taşıyıcı ray bağlantı kolu', alt: 'Ceka soğuk hava deposu taşıyıcı ray bağlantı kolu', category: 'sogukoda', caption: 'Ray bağlantı kolu' },
      { src: './assets/img/galeri/paslanmaz-kalite-ikizray\'S\'viraj-yayi.webp', title: 'Paslanmaz ikizray S viraj yayı', alt: 'Ceka paslanmaz ikizray S viraj yayı', category: 'sogukoda', caption: 'İkizray S viraj yayı' },
      { src: './assets/img/galeri/ikizray-manuel-yonlendirmeli-ikizray-makasi.webp', title: 'Manuel yönlendirmeli ikizray makası', alt: 'Ceka manuel yönlendirmeli ikizray makası', category: 'sogukoda', caption: 'İkizray makası' },
      { src: './assets/img/galeri/316-Paslanmaz-cift-ikizray-makasi-alt-aci.webp', title: 'Paslanmaz çift ikizray makası', alt: 'Ceka paslanmaz çift ikizray makası', category: 'sogukoda', caption: 'Çift ikizray makası' },
      { src: './assets/img/galeri/316-paslanmaz-cift-yon-ikizray-makasi.webp', title: 'Çift yön ikizray makası', alt: 'Ceka çift yön ikizray makası', category: 'sogukoda', caption: 'Çift yön ikizray makası' }
    ];

    const galleryGrid = document.getElementById('galleryGrid');
    const filters = document.querySelectorAll('.bm8w5');
    const modal = document.getElementById('galleryModal');
    const modalImg = document.getElementById('galleryModalImage');
    const modalTitle = document.getElementById('galleryModalLabel');

    function createGalleryCard(item) {
      const col = document.createElement('div');
      col.className = 'col-lg-4 col-md-6 gallery-item';
      col.dataset.category = item.category;
      col.innerHTML = `
        <div class="xc5m2">
          <img src="${item.src}" loading="lazy" title="${item.title}" alt="${item.alt}">
          <div class="fv4n1"><i class="bi bi-arrows-fullscreen"></i></div>
          <div class="wp9k6">
            <div class="ju2r7">${item.caption}</div>
            <div class="oh3t8"><i class="bi bi-tags"></i><span>${labelForCategory(item.category)}</span></div>
          </div>
        </div>
      `;
      return col;
    }

    function labelForCategory(category) {
      const labels = {
        buyukbas: 'Büyükbaş Hat',
        kucukbas: 'Küçükbaş Hat',
        hijyen: 'Hijyen & Askı',
        sogukoda: 'Soğuk Oda'
      };
      return labels[category] || 'Genel';
    }

    function attachCardClicks() {
      document.querySelectorAll('#galleryGrid .xc5m2').forEach(card => {
        card.style.cursor = 'pointer';
        card.addEventListener('click', () => {
          const img = card.querySelector('img');
          if (!img) return;
          modalImg.src = img.src;
          modalImg.alt = img.alt || '';
          modalImg.title = img.title || '';
          modalTitle.textContent = img.title || img.alt || 'Galeri Görseli';
          const modalInstance = bootstrap.Modal.getOrCreateInstance(modal);
          modalInstance.show();
        });
      });
    }

    function renderGallery(filterValue = 'all') {
      galleryGrid.innerHTML = '';
      const filtered = filterValue === 'all'
        ? galleryItems
        : galleryItems.filter(item => item.category === filterValue);

      filtered.forEach(item => {
        galleryGrid.appendChild(createGalleryCard(item));
      });
      attachCardClicks();
    }

    filters.forEach(filter => {
      filter.addEventListener('click', function () {
        filters.forEach(f => f.classList.remove('active'));
        this.classList.add('active');
        const filterValue = this.getAttribute('data-filter');
        renderGallery(filterValue);
      });
    });

    renderGallery('all');
  });
</script>
