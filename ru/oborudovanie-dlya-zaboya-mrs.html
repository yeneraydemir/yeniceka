    <script>
        const products = [
            { id: 1, name: 'Автоматическая линия МРС', category: 'hat', image: '/assets/img/kucukbas/kucukbas-isleme-hatti.webp', alt: 'Автоматическая линия обработки МРС Ceka', title: 'Автоматическая линия обработки МРС Ceka', description: 'Полный цикл линии МРС от убоя до упаковки; сбалансированный поток, нержавеющая конструкция и высокая производительность.', badge: 'Решения линии' },
            { id: 2, name: 'Конвейер для съемки шкуры', category: 'hat', image: '/assets/img/kucukbas/kucukbas-deri-yuzme.webp', alt: 'Конвейер съемки шкуры МРС Ceka', title: 'Конвейер съемки шкуры МРС Ceka', description: 'Синхронизированный конвейер для съемки шкуры с эргономичной высотой работы и контролируемым продвижением для гигиеничной обработки.', badge: 'Решения линии' },
            { id: 3, name: 'Подъемный элеватор', category: 'kaldirma', image: '/assets/img/kucukbas/kucukbas-kaldirma-elevator.webp', alt: 'Подъемный элеватор МРС Ceka', title: 'Подъемный элеватор МРС Ceka', description: 'Гидравлический подъемник, безопасно поднимающий туши на рабочую высоту; полностью совместим с рельсовыми системами.', badge: 'Подъем' },
            { id: 4, name: 'Конвейер головы и внутренностей', category: 'konveyor', image: '/assets/img/kucukbas/kucukbas-kelleciger-otomatik-hatti.webp', alt: 'Линия головы и внутренностей МРС Ceka', title: 'Линия головы и внутренностей МРС Ceka', description: 'Нержавеющая автоматическая линия для гигиеничного сбора головы и внутренностей; система мойки и простое обслуживание.', badge: 'Конвейер' },
            { id: 5, name: 'Автоматическая линия внутренностей', category: 'otomasyon', image: '/assets/img/kucukbas/kucukbas-icorgan-otomatik-hatti.webp', alt: 'Автоматическая линия внутренностей МРС Ceka', title: 'Автоматическая линия внутренностей МРС Ceka', description: 'Автоматическая транспортная линия для быстрой и упорядоченной сепарации внутренностей; гигиеничный дренаж и эргономика оператора.', badge: 'Автоматизация' },
            { id: 6, name: 'Канал кровопуска', category: 'hijyen', image: '/assets/img/kucukbas/kanama-su-kanali.webp', alt: 'Канал кровопуска МРС Ceka', title: 'Канал кровопуска МРС Ceka', description: 'Высокопроизводительный канал кровопуска с легкой очисткой, без запаха и соответствием гигиеническим нормам.', badge: 'Гигиена' },
            { id: 7, name: 'Станция фиксации овец', category: 'hat', image: '/assets/img/kucukbas/koyun-sabitleme.webp', alt: 'Станция фиксации овец Ceka', title: 'Станция фиксации овец Ceka', description: 'Система фиксации с надежной блокировкой и противоскользящей платформой для безопасности оператора и благополучия животных.', badge: 'Безопасность' },
            { id: 8, name: 'Подъемник после фиксации', category: 'kaldirma', image: '/assets/img/kucukbas/kucukbas-sabiltleme-elvatoru.webp', alt: 'Подъемник после фиксации МРС Ceka', title: 'Подъемник после фиксации МРС Ceka', description: 'Подъемник после фиксации, задающий эргономичную высоту убоя; включает ременную систему безопасности.', badge: 'Подъем' },
            { id: 9, name: 'Ролик для подвеса овец при кровопуске', category: 'destek', image: '/assets/img/kucukbas/koyun-kanama-makarasi.webp', alt: 'Ролик для подвеса овец при кровопуске Ceka', title: 'Ролик для подвеса овец при кровопуске Ceka', description: 'Высокопрочный ролик для быстрого подвеса перед кровопуском; противоскользящий корпус и быстрое крепление.', badge: 'Надежный' },
            { id: 10, name: 'Тележка для головы и субпродуктов', category: 'destek', image: '/assets/img/kucukbas/kelle-ciger-araba.webp', alt: 'Тележка для головы и субпродуктов МРС Ceka', title: 'Тележка для головы и субпродуктов МРС Ceka', description: 'Нержавеющая тележка большого объема, легко моется и обеспечивает эргономичный сбор у рельсовой линии.', badge: 'Поддержка' }
        ];

        function renderProducts(categoryFilter = 'hepsi') {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            const filtered = categoryFilter === 'hepsi' 
                ? products 
                : products.filter(p => p.category === categoryFilter);

            filtered.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'lpt2j9_product-card fade-in';
                card.style.animationDelay = (index * 0.1) + 's';
                card.innerHTML = `
                    <div class="jkd4r6_image-wrapper">
                        <img loading="lazy" src="${product.image}" alt="${product.alt}" title="${product.title}">
                        <span class="gty8n3_badge">${product.badge}</span>
                    </div>
                    <div class="wqp5m1_content">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="bxn7f2_footer">
                            <button class="tzk3p8_btn tzk3p8_btn-primary" onclick="openModal(${product.id})">
                                <i class="bi bi-eye"></i> Подробнее
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterProducts(category, evt) {
            document.querySelectorВсе('.mxc8k4_filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const targetButton = evt?.target?.closest('.mxc8k4_filter-btn');
            if (targetButton) {
                targetButton.classList.add('active');
            }
            renderProducts(category);
        }

        function openModal(productId) {
            const product = products.find(p => p.id === productId);
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalImage').alt = product.alt;
            document.getElementById('modalImage').title = product.title;
            document.getElementById('modalDescription').textContent = product.description;
            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        renderProducts();
    </script>
